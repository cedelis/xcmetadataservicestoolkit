basedir = .
<!-- Main source Code -->
sourcedir = ${basedir}/src/java

<!-- test source code -->
testdir =${basedir}/test

<!-- Where all files that are generated are put here -->
targetdir = ${basedir}/ant_build

<!-- dirs for test output -->
test.output.dir = ${targetdir}/test

<!-- Libraries needed by the project -->
librarydir = ${basedir}/lib

freemarker.templates.dir = ${basedir}/templates/freemarker

<!-- Project name and version -->
project.name = MetadataServicesToolkit
version = 0.1


<!-- the distribution jar -->
distdir = ${targetdir}/dist

targetdir.webapp=${targetdir}/webapp
targetdir.webinf=${targetdir.webapp}/WEB-INF
targetdir.classes=${targetdir.webinf}/classes
targetdir.lib=${targetdir.webinf}/lib

<!-- The project distribution directiory that will be zipped and gziped-->
dist.project.dir = ${distdir}/${project.name}-${version}

<!-- Base configuration directory -->
conf.dir = ${basedir}/conf

<!-- The web app directory -->
webapps.dir = ${basedir}/src/webapps

webapp.dir = ${webapps.dir}/${project.name}

<!-- Web Inf classes directory -->
webapp.xhtml.templates.dir = ${webapp.classes.dir}/template/xhtml

<!-- Tomcat library directory -->
tomcat.lib.dir = ${librarydir}

<!-- java libraries target -->
java.target = 1.5

<!-- Production build and configuration directory -->
project.production.name = ROOT
prod.dir = ${basedir}/production

<!-- place to build the classes and 
prod.build.dir = ${prod.dir}/build

prod.classes = ${prod.build.dir}/classes
prod.web.inf = ${prod.build.dir}/WEB-INF

<!-- Library dir -->
lib.dir = ${basedir}/lib

<!-- ivy dir -->
ivy.dir = ${basedir}/ivy
   
<!-- ivy jar file -->
ivy.jar = ${ivy.dir}/ivy.jar

<!-- Reports location -->
report.dir = ${basedir}/reports

<!-- ivy jar file -->
ivy.report.dir = ${report.dir}/ivy_report

<!-- version of ivy to be used -->
ivy.version = 2.0.0

<!-- set the javac debug mode -->
javac.debug.mode = on
