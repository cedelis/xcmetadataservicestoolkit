#*****************************************
# This section maps 008 offset 22 values to the audience
# they should be associated with.
#
# For example, The line "a = Preschool" says that the
# audience is "Preschool" if the 008 offset 22 is "a"
#
# Any of the mappings may be changed based on your organization's
# cataloging policies.  New properties may be added for 008 offset 022
# values not represented below, and unwanted mappings may be deleted
# ***************************************** 

a = Preschool
b = Primary
c = Pre-adolescent
d = Adolescent
e = Adult
f = Specialized
g = General
j = Juvenile